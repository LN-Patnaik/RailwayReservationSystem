<div class="container">
<div class="row justify-content-xl-around justify-content-md-between">
  <span class="col-md-4 col-sm-4 col-xs-2 col-xl-4 display-6 text-center">Hi <span *ngIf="username" class="fw-bold">{{username}}</span>! Welcome to <span class="fw-bold text-primary">Capegemini</span> RRS</span>
<div class="col-md-6 col-xl-4 col-sm-8 align-items-center">
<div class="card text-center">
    <div class="card-header">
     <strong>Book Ticket</strong>
    </div>
    <div class="card-body">
      <form #homeForm="ngForm" >
        <div class="col-auto mb-4">
            <label class="visually-hidden" for="autoSizingInput">From</label>
            <div class="input-group">
              <div class="input-group-text">From</div>
              <input type="text" class="form-control" id="autoSizingInput" name="source" [(ngModel)]="trainModel.source" placeholder="Source">
            </div>
          </div>

          <div class="col-auto mb-4">
            <label class="visually-hidden" for="autoSizingInput">To</label>
            <div class="input-group">
              <div class="input-group-text">To</div>
              <input type="text" class="form-control" id="autoSizingInput" name="destination" [(ngModel)]="trainModel.destination" placeholder="Destination">
            </div>
           
          </div>

          <div class="col-auto mb-4">
            <label class="visually-hidden" for="autoSizingInput">Date</label>
            <div class="input-group">
              <div class="input-group-text">DOJ</div>
              <input type="date" class="form-control" id="autoSizingInput" name="dateofjourney"  placeholder="">
            </div>
            
          </div>
      <button (click)="redirectToTrainList()" class="btn btn-primary">Search</button>
    </form>
    </div>
    <div class="card-footer  text-muted">
        <a class="nav-link" href="#!" routerLink="/pnr" routerLinkActive="active">Check PNR Status</a>
    </div>
    <div class="card-footer  text-muted" *ngIf="trainDTO" >
  </div>
  </div>
</div>
</div>
</div>
