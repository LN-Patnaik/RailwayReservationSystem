
<div class="col-8 container" id="content" #content> 
   
    <div class="card">
        <div class="d-flex flex-column justify-content-center align-items-center card-body text-center">
            <button class="btn btn-primary align-self-end" (click)="downloadTicket()">Download Ticket</button>
            <img src="assets\trainLogo.png" class="img-thumbnail m-2" alt="railway-logo" width="100">
            <span class="display-6 text-center"><span class="text-center fw-bold text-primary">Capgemini</span> RRS</span>
            <hr class="my-4"/>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="fst-italic fs-lighter text-danger">
                        *Please ensure to carry your masks while travelling during the pandemic.
                    </div>
                </div>
            </div>
            <div class="row d-flex flex-row gs-2 justify-content-center align-items-start p-2">
                
                <div class="col-6 d-flex flex-column justify-content-start align-items-start mt-2">
                    <span class="mb-2">PNR</span>
                    <input type="text" class="form-control"  disabled name="pnrNumber" [(ngModel)]="ticketModel.pnrNumber" id="">
                </div>

                <div class="col-6 d-flex flex-column justify-content-start align-items-start mt-2">
                    <span class="mb-2">Train Number</span>
                    <input type="text" class="form-control" disabled name="trainNumber" [(ngModel)]="ticketModel.trainNumber" id="">
                </div>

                <div class="col-4 d-flex flex-column justify-content-start align-items-start mt-2">
                    <span class="mb-2">Train Name</span>
                    <input type="text" class="form-control" disabled  name="trainName" [(ngModel)]="ticketModel.trainName" id="">
                </div>

                <div class="col-4 d-flex flex-column justify-content-start align-items-start mt-2">
                    <span class="mb-2">Source</span>
                    <input type="text" class="form-control"  disabled name="source" [(ngModel)]="ticketModel.source" id="">
                </div>

                <div class="col-4 d-flex flex-column justify-content-start align-items-start mt-2">
                    <span class="mb-2">Destination</span>
                    <input type="text" class="form-control" disabled name="destination" [(ngModel)]="ticketModel.destination" id="">
                </div>
                <div class="col-6 d-flex flex-column justify-content-start align-items-start  mt-2">
                    <span class="mb-2">Fare</span>
                    <input type="text" class="form-control" disabled name="fare" [(ngModel)]="ticketModel.fare" id="">
                </div>
                <div class="col-6 d-flex flex-column justify-content-start align-items-start  mt-2">
                    <span class="mb-2">Status</span>
                    <input type="text" class="form-control" disabled name="status" [(ngModel)]="ticketModel.status" id="">
                </div>

                <hr class="m-4"/>
            <div class="d-flex align-self-center justify-content-center align-items-start" *ngFor="let passenger of passengers;let index=index" >
            <div class="col-6 d-flex row gs-2  justify-content-start align-items-start border p-4 m-2">
                <span class="fs-4 mb-3">Itenary {{index+1}}</span>
                <hr class="mb-4"/>
                <div class="col-6 d-flex flex-column justify-content-start align-items-start ">
                    <span class="mb-2">First Name</span>
                    <input type="text" class="form-control" disabled name="firstName" [(ngModel)]="passenger.firstName" id="">
                </div>
                
                <div class="col-6 d-flex flex-column justify-content-start align-items-start">
                    <span class="mb-2">Last Name</span>
                    <input type="text" class="form-control" disabled name="lastName" [(ngModel)]="passenger.lastName" id="">
                </div>

                <div class="col-4 d-flex flex-column justify-content-start align-items-start mt-2">
                    <span class="mb-2">Seat No.</span>
                    <input type="text" class="form-control" disabled [value]="26+index" id="">
                </div>
                
                <div class="col-4 d-flex flex-column justify-content-start align-items-start  mt-2">
                    <span class="mb-2">Sex</span>
                    <input type="text" class="form-control" disabled name="sex" [(ngModel)]="passenger.sex" id="">
                </div>
                <div class="col-4 d-flex flex-column justify-content-start align-items-start  mt-2">
                    <span class="mb-2">Age</span>
                    <input type="text" class="form-control"  disabled name="age" [(ngModel)]="passenger.age" id="">
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
